<body>

<header>
  <nav class="topnav">

</header>
<main>
  <h1>Upload your file</h1>

  <div class="wrapper" id="droparea">
    <form action>
      <input type="file" id="fileInput" hidden>
      <i class="fa-solid fa-file-arrow-up fa-beat"></i>
      <p>Drag or Browse File to Upload</p>
    </form>
  </div>

  <div id="progress-bar-container">
    <div id="progress-percentage"></div>
    <div id="progress-bar"></div>
  </div>
  <div id="hashResult"></div>
</main>
